<!DOCTYPE html>
<html lang="sp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Dynamic Cards from JSON</title>

</head>

<body>

  <nav class="navbar">
    <div class="filtros">

      <form class="formulario" action="">
        <select name="universos" id="universos">
          <option value="MARVEL">MARVEL</option>
          <option value="DC">DC</option>
        </select>

        <div class="group">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
              </path>
            </g>
          </svg>
          <input class="input" type="search" placeholder="Search" />
        </div>

      </form>

    </div>
  </nav>

  <div id="card-container">

    <div id="containerMarvel"> <!-- Aquí se añadirán las cards de MARVEL --></div>
    <div id="ContainerDc"> <!-- Aquí se añadirán las cards Dc--></div>

  </div>

  <dialog class="modal"> <!-- EL dialog es una ventana emergente -->

    <section id="sectionModal">

      <div id="ImgModal"></div>

      <div id="modalDescription">

        <h2 id="tituloModal"></h2>

        <p id="descripcionModal">se</p>
        <div id="buttonModal">
          <button id="botonModal">Cerrar</button>
        </div>
      </div>

    </section>
  </dialog>

</body>

</html>
